<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DivineTruthAscension Logo Gallery</title>
  <style>
    body {
      background: #111421;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      align-items: start;
    }
    .item {
      background: #1a1c2a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .caption {
      font-size: 0.9rem;
      color: #ccc;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>DivineTruthAscension Logo Gallery</h1>
  <div class="grid">
    <!-- Light Logos -->
    <div class="item">
      <img src="png/light/DivineTruthAscension_Light_4096.png" alt="Light 4096">
      <div class="caption">Light 4096</div>
    </div>
    <div class="item">
      <img src="png/light/DivineTruthAscension_Light_2048.png" alt="Light 2048">
      <div class="caption">Light 2048</div>
    </div>
    <div class="item">
      <img src="png/light/DivineTruthAscension_Light_1024.png" alt="Light 1024">
      <div class="caption">Light 1024</div>
    </div>
    <div class="item">
      <img src="png/light/DivineTruthAscension_Light_512.png" alt="Light 512">
      <div class="caption">Light 512</div>
    </div>
    <div class="item">
      <img src="png/light/DivineTruthAscension_Light_256.png" alt="Light 256">
      <div class="caption">Light 256</div>
    </div>

    <!-- Dark Logos -->
    <div class="item">
      <img src="png/dark/DivineTruthAscension_Dark_4096.png" alt="Dark 4096">
      <div class="caption">Dark 4096</div>
    </div>
    <div class="item">
      <img src="png/dark/DivineTruthAscension_Dark_2048.png" alt="Dark 2048">
      <div class="caption">Dark 2048</div>
    </div>
    <div class="item">
      <img src="png/dark/DivineTruthAscension_Dark_1024.png" alt="Dark 1024">
      <div class="caption">Dark 1024</div>
    </div>
    <div class="item">
      <img src="png/dark/DivineTruthAscension_Dark_512.png" alt="Dark 512">
      <div class="caption">Dark 512</div>
    </div>
    <div class="item">
      <img src="png/dark/DivineTruthAscension_Dark_256.png" alt="Dark 256">
      <div class="caption">Dark 256</div>
    </div>
  </div>
</body>
</html>
