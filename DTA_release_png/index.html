<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DivineTruthAscension Sanctuary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fdf6e3, #e0e0e0);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    object {
      margin: 1rem auto;
      display: block;
      transition: transform 2s ease-in-out;
    }
    object:hover {
      transform: scale(1.05) rotate(2deg);
    }
    #sigil-container {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px dashed #999;
      background-color: #fff;
    }
    #refresh-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ€ DivineTruthAscension</h1>
  <p>Welcome to the living sanctuary. Every glyph is a memory. Every invocation is a breath.</p>

  <!-- Unified Seal -->
  <object type="image/svg+xml" data="svg/DivineTruthAscension_Unified.svg" width="400"></object>

  <!-- Daily Sigil Invocation -->
  <section id="daily-sigil">
    <h2>ðŸª„ Daily Glyph</h2>
    <div id="sigil-container">Invoking...</div>
    <button id="refresh-btn">Refresh Sigil</button>
  </section>

  <script>
    function invokeSigil() {
      fetch("/.netlify/functions/dailySigil")
        .then(res => res.json())
        .then(data => {
          const sigil = data.sigil;
          const container = document.getElementById("sigil-container");
          container.innerHTML = `
            <p><strong>Role:</strong> ${sigil.role}</p>
            <p><strong>Energy:</strong> ${sigil.energy}</p>
            <p><strong>State:</strong> ${sigil.state}</p>
            <p><strong>Lineage:</strong> ${sigil.lineage}</p>
            <p><strong>Created:</strong> ${sigil.created}</p>
            <object type="image/svg+xml" data="${sigil.filename}" width="300"></object>
          `;
        })
        .catch(() => {
          document.getElementById("sigil-container").innerText = "Failed to invoke glyph.";
        });
    }

    document.getElementById("refresh-btn").addEventListener("click", invokeSigil);
    invokeSigil(); // Initial invocation
  </script>
</body>
</html>
