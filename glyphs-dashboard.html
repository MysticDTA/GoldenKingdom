  padding: 0.5rem;
  border-radius: 6px;

  width: 100%;
  height: 300px;
  border: none;
  background: #fff;

  color: #333;
  border-color: #b58900;

<body>
  <h1>üåÄ DivineTruthAscension Glyph Dashboard</h1>

  <div class="filters">
    <label for="energy">Filter by Energy:</label>
    <select id="energy">
      <option value="">All</option>
      <option value="radiant">Radiant</option>
      <option value="expansive">Expansive</option>
      <option value="minimalist">Minimalist</option>
      <option value="solar">Solar</option>
      <option value="lunar">Lunar</option>
      <option value="silent">Silent</option>
      <option value="total fusion">Total Fusion</option>
    </select>

    <label for="role">Filter by Role:</label>
    <select id="role">
      <option value="">All</option>
      <option value="Master glyph">Master glyph</option>
      <option value="Core seal">Core seal</option>
      <option value="Horizontal crest">Horizontal crest</option>
      <option value="Silent seal">Silent seal</option>
      <option value="Radiant crest">Radiant crest</option>
      <option value="Cosmic crest">Cosmic crest</option>
      <option value="Archival crest">Archival crest</option>
    </select>
  </div>

  <div id="glyphs"></div>

  <script>
    let glyphData = [];

    function renderGlyphs(data) {
      const container = document.getElementById('glyphs');
      container.innerHTML = '';
      data.forEach(glyph => {
        const div = document.createElement('div');
        div.className = 'glyph';
        div.innerHTML = `
          <h2>${glyph.filename}</h2>
          <p><span class="label">Role:</span> ${glyph.role}</p>
          <p><span class="label">State:</span> ${glyph.state}</p>
          <p><span class="label">Energy:</span> ${glyph.energy}</p>
          <p class="usage">Usage: ${glyph.usage.join(', ')}</p>
          <div class="preview">
            <iframe src="${glyph.filename}"></iframe>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function applyFilters() {
      const energy = document.getElementById('energy').value;
      const role = document.getElementById('role').value;

      const filtered = glyphData.filter(glyph => {
        return (!energy || glyph.energy === energy) &&
               (!role || glyph.role === role);
      });

      renderGlyphs(filtered);
    }

    fetch('glyphs.json')
      .then(response => response.json())
      .then(data => {
        glyphData = data.glyphs;
        renderGlyphs(glyphData);
        document.getElementById('energy').addEventListener('change', applyFilters);
        document.getElementById('role').addEventListener('change', applyFilters);
      })
      .catch(error => {
        document.getElementById('glyphs').innerHTML = '<p style="color:red;">‚ö†Ô∏è Failed to load glyphs.json</p>';
        console.error('Error loading glyphs.json:', error);
      });
  </script>
</body>
