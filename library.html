<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Knowledge Library</h1>
    <p>Share wisdom and explore contributions from others.</p>
  </header>

  <!-- Submission Form -->
  <section id="submission-section">
    <h2>Submit Knowledge</h2>
    <form id="knowledge-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="form-message"></p>
  </section>

  <!-- Display Approved Knowledge -->
  <section id="library-section">
    <h2>Library of Knowledge</h2>
    <div id="knowledge-list">
      <p>Loading approved submissions...</p>
    </div>
  </section>

  <script>
    // Fetch approved submissions on load
    async function loadSubmissions() {
      try {
        const res = await fetch('/.netlify/functions/get-submissions');
        const data = await res.json();

        const list = document.getElementById('knowledge-list');
        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<p>No approved submissions yet.</p>';
          return;
        }

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'submission';
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
            <small>By: ${item.author || 'Anonymous'} on ${new Date(item.created_at).toLocaleDateString()}</small>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('knowledge-list').innerHTML = '<p>Error loading submissions.</p>';
      }
    }

    // Handle form submission
    document.getElementById('knowledge-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      try {
        const res = await fetch('/.netlify/functions/add-submission', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('form-message').textContent = 'Submitted! Awaiting approval.';
          document.getElementById('knowledge-form').reset();
        } else {
          document.getElementById('form-message').textContent = data.error || 'Submission failed.';
        }
      } catch (err) {
        document.getElementById('form-message').textContent = 'Error submitting.';
        console.error(err);
      }
    });

    // Load submissions when page loads
    loadSubmissions();
  </script>
<script src="scroll-init.js"></script>
</body>
</html>
