<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DivineTruthAscension</title>
  <meta name="description" content="A living sanctuary of glyphs, seals, and ceremonial archives.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://goldenkingdom.netlify.app/">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Courier New', monospace;
      color: #FFEB3B;
      overflow-x: hidden;
      text-align: center;
    }

    h1, h2 {
      text-shadow: 0 0 10px #FFD700;
    }

    .glyph {
      margin: 3em 0;
      position: relative;
      z-index: 1;
    }

    .seal {
      border: 1px solid #FF4500;
      padding: 1em;
      margin-top: 1em;
      background-color: rgba(17, 17, 17, 0.8);
      color: #FFDD99;
      font-size: 0.9em;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-top: 1em;
    }

    a {
      color: #FFDD99;
      text-decoration: underline;
    }

    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <main role="main">
    <h1>üî• DivineTruthAscension üîÆ</h1>
    <p>Welcome to the living sanctuary. Each glyph is a vow, each seal a memory.</p>

    <div class="glyph">
      <h2>chakraGlyph</h2>
      <img src="chakraGlyph.svg" alt="chakraGlyph seal of alignment">
      <div class="seal" id="chakraSeal">Loading lineage...</div>
    </div>

    <div class="glyph">
      <h2>IgnisVow</h2>
      <img src="IgnisVow.svg" alt="IgnisVow seal of purification">
      <div class="seal" id="ignisSeal">Loading lineage...</div>
    </div>

    <p><a href="manifest.html">View Full Glyph Manifest</a></p>
  </main>

  <footer>
    Glyphs active: 2 ¬∑ Frequencies: Solar, Ignition ¬∑ Last tuned: 2025-09-16 ¬∑ Powered by Netlify
  </footer>

  <script>
    async function invokeGlyph(name, targetId) {
      try {
        const res = await fetch(`/.netlify/functions/invokeGlyphByName?name=${name}`);
        const data = await res.json();
        document.getElementById(targetId).innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById(targetId).innerText = `‚ö†Ô∏è Failed to invoke ${name}.`;
      }
    }

    invokeGlyph("chakraGlyph", "chakraSeal");
    invokeGlyph("IgnisVow", "ignisSeal");
  </script>
</body>
