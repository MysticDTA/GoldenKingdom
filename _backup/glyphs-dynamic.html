<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DivineTruthAscension Glyph Dashboard</title>
  <style>
    body {
      background: #111;
      color: #ffd36b;
      font-family: Georgia, serif;
      padding: 2rem;
    }
    h1 {
      color: #d4a017;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .glyph {
      border: 1px solid #ffd36b;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #222;
    }
    .glyph h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    .usage {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üåÄ DivineTruthAscension Glyph Dashboard</h1>
  <div id="glyphs"></div>

  <script>
    fetch('glyphs.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('glyphs');
        data.glyphs.forEach(glyph => {
          const div = document.createElement('div');
          div.className = 'glyph';
          div.innerHTML = `
            <h2>${glyph.filename}</h2>
            <p><span class="label">Role:</span> ${glyph.role}</p>
            <p><span class="label">State:</span> ${glyph.state}</p>
            <p><span class="label">Energy:</span> ${glyph.energy}</p>
            <p class="usage">Usage: ${glyph.usage.join(', ')}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('glyphs').innerHTML = '<p style="color:red;">‚ö†Ô∏è Failed to load glyphs.json</p>';
        console.error('Error loading glyphs.json:', error);
      });
  </script>
</body>
</html>
