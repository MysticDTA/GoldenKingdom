<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divine Truth Ascension – Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="coming-soon">
  <div class="coming-container">
    <h1>✨ Divine Truth Ascension ✨</h1>
    <p>This sacred space is being prepared.<br>
    Only invited members may enter.</p>

    <!-- Login button using Netlify Identity -->
    <button onclick="window.location.href='/.netlify/identity/login'">
      Member Login
    </button>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/"; // redirect home on login
          });
        }
      });
    }
  </script>
</body>
</html>
